<!DOCTYPE html>
<html>
<head>
  <title>List Comparison</title>
  <style>
   .container {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 30px;
  flex-wrap: wrap;
}
button{
  background-color:#337AB7;
  color: white;
  padding: 10px;
  border-radius: 5px;
}
button:hover{
  background-color:#244c6d; 
}
button:active {
  background-color: #1b3a50; /* Darker shade for active state */
  transform: scale(0.98); /* Optional: slight scale down effect */
}
textarea {
  width: 200px;
  height: 170px;
  padding-right:100px;
  resize: none; /* Prevent resizing if desired */
}
.column {
  width: 105px; /* Adjust as needed */
  height: 90px; /* Adjust as needed */
  background-color: #f2dede; /* For visibility */
  padding-right:200px;
  border-width: 2px;
  color: #a94442 ;
  padding-bottom: 100px;
}
.column .A{
  color: #f2dede ;
  background-color: #a94442;
  text-align: right;
  
}
.column.lg{
   background-color: #dff0d8; /* For visibility */
   border-color: #d6e9c6;
   color: #3c763d;
}
.column.lg .A{
  color: #dff0d8 ;
  background-color: #3c763d;
}
.column.lb{
  background-color: #d9edf7; /* For visibility */
  border-color: #bce8f1;
  color: #31708f;
}
.column.lb .A{
  color: #bce8f1 ;
  background-color: #31708f;
}
@media (min-width: 1000px) {
  .container {
    flex-direction: row;
  }
}

@media (max-width: 999px) {
  .container {
    flex-direction: column;
  }
}
    

  </style>
</head>
<body>
<center> <h2>Compare Lists </h2></center> 

  <div class="container">
    <div class="column lg">
     <label>List A:</label> 
       <label class="A" id="value1"></label><br>
      <textarea id="listA" placeholder="Enter items one per line"></textarea>
    </div>
    <div class="column lg">
      <label>List B:</label>
      <label class="A" id="value2"></label><br>
      <textarea id="listB" placeholder="Enter items one per line"></textarea>
    </div>
  </div>

  <br>
  <center><button onclick="compareLists()">Compare Lists</button></center>
<br>

  <div class="container">
    <div class="column lb">
      <label>Only in A:</label>
      <label class="A" id="A"></label><br>
      <textarea id="onlyA" placeholder="Output will appear here..."></textarea>
    </div>
    <div class="column">
      <label>Only in B:</label>
      <label class="A" id="B"></label><br>
      <textarea id="onlyB" placeholder="Output will appear here..."></textarea>
    </div>
    <div class="column lb">
      <label>Common:</label>
      <label class="A" id="C"></label><br>
      <textarea id="common" placeholder="Output will appear here..."></textarea>
    </div>
  </div>

  <script>
    function compareLists() {
      const listA = document.getElementById('listA').value
        .split('\n').map(item => item.trim()).filter(Boolean);
      const countA = listA.length;
      document.getElementById('value1').textContent = countA;
      
      const listB = document.getElementById('listB').value
        .split('\n').map(item => item.trim()).filter(Boolean);
        const countB = listB.length;
      document.getElementById('value2').textContent = countB;

      const onlyInA = listA.filter(item => !listB.includes(item));
      const onlyInB = listB.filter(item => !listA.includes(item));
      const common = listA.filter(item => listB.includes(item));

      document.getElementById('onlyA').value = onlyInA.join('\n');
      const a = onlyInA.length;
      document.getElementById('A').textContent = a;
      
      document.getElementById('onlyB').value = onlyInB.join('\n');
      const b = onlyInB.length;
      document.getElementById('B').textContent = b;

      document.getElementById('common').value = common.join('\n');
      const c = common.length;
      document.getElementById('C').textContent = c;
    }
    
  </script>
</body>
</html>
